<!DOCTYPE html>
<html lang="it">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- MindAR per A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      /* Il video generato da MindAR NON deve essere hidden con display:none,
         altrimenti non aggiorna la texture. Lo riduciamo a dimensioni minime e lo rendiamo quasi invisibile. */
      a-scene video {
        opacity: 0.001;
        position: absolute;
        width: 1px;
        height: 1px;
      }
      /* Pulsante per lo screenshot/registrazione */
      #capture {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        background: #FD0BF8;
        background-image: url('foto-unito.png');
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        z-index: 1000;
      }
      #capture:active {
        transform: translateX(-50%) scale(0.9);
      }
      /* Indicatore di registrazione */
      #recordingIndicator {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255,0,0,0.8);
        color: white;
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        display: none;
        z-index: 1001;
      }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: marker.mind; stabilizationThreshold: 0.02;" 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, preserveDrawingBuffer: true, alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      screenshot>
      
      <a-assets>
        <!-- Il modello 3D (le ali) -->
        <a-asset-item id="avatarModel" src="modello.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" intensity="1"></a-light>
      <a-camera id="camera" position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Piano di background: utilizziamo il video come texture -->
      <a-plane id="videoPlane" position="0 0 -1" rotation="0 0 0"
               width="9" height="16"
               material="shader: flat; src: #videoFeed">
      </a-plane>

      <!-- Overlay 3D: asset collegato a un target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#avatarModel" 
                      position="0 0.4 0.1" 
                      scale="0.01 0.01 0.01" 
                      rotation="0 180 0">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <div id="recordingIndicator">Registrazione in corso...</div>
    <button id="capture"></button>

    <script>
      const captureButton = document.getElementById('capture');
      const recordingIndicator = document.getElementById('recordingIndicator');
      const scene = document.querySelector('a-scene');

      // Al renderstart, assegniamo all'elemento video creato da MindAR l'id "videoFeed"
      scene.addEventListener('renderstart', () => {
        const video = document.querySelector('video');
        if (video) {
          video.crossOrigin = "anonymous"; // per evitare problemi CORS
          video.id = 'videoFeed';
        }
      });

      // Composite Screenshot: crea un'immagine usando le dimensioni attuali del dispositivo
      function compositeScreenshot() {
        const screenshotComponent = scene.components.screenshot;
        if (!screenshotComponent) {
          console.warn("Il componente screenshot non Ã¨ disponibile.");
          return;
        }
        
        // Usa le dimensioni attuali del dispositivo (phone frame)
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        // Crea una canvas offscreen con le dimensioni del dispositivo
        const compositeCanvas = document.createElement('canvas');
        compositeCanvas.width = width;
        compositeCanvas.height = height;
        const ctx = compositeCanvas.getContext('2d');
        
        // Prendi l'elemento video usato come background
        const video = document.querySelector('#videoFeed');
        if (!video) {
          console.warn("Video element not found.");
          return;
        }
        
        // Disegna il frame corrente del video sul canvas composite, scalato alle dimensioni complete
        ctx.drawImage(video, 0, 0, width, height);
        
        // Prendi la canvas dell'overlay (contenente il contenuto 3D)
        const overlayCanvas = screenshotComponent.getCanvas('perspective');
        if (!overlayCanvas) {
          console.warn("Overlay canvas not available.");
          return;
        }
        
        // Disegna l'overlay sopra il video, scalando alla dimensione del dispositivo.
        // Potrebbe essere necessario regolare questo se il contenuto 3D non si allinea esattamente.
        ctx.drawImage(overlayCanvas, 0, 0, width, height);
        
        // Esporta il risultato come immagine PNG e attiva il download
        const dataURL = compositeCanvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.download = "screenshot.png";
        link.href = dataURL;
        link.click();
      }

      // Funzioni per la registrazione video (se necessarie)
      let mediaRecorder;
      let recordedChunks = [];
      let isRecording = false;

      function startRecording() {
        recordedChunks = [];
        const stream = scene.renderer.domElement.captureStream(30);
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) recordedChunks.push(event.data);
        };
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'video.webm';
          a.click();
        };
        mediaRecorder.start();
        isRecording = true;
        recordingIndicator.style.display = 'block';
      }

      function stopRecording() {
        if (mediaRecorder && isRecording) {
          mediaRecorder.stop();
          isRecording = false;
          recordingIndicator.style.display = 'none';
        }
      }

      let pressTimer;
      captureButton.addEventListener('pointerdown', (event) => {
        event.preventDefault();
        pressTimer = setTimeout(() => {
          startRecording();
        }, 500);
      });
      captureButton.addEventListener('pointerup', (event) => {
        event.preventDefault();
        clearTimeout(pressTimer);
        if (!isRecording) {
          compositeScreenshot();
        } else {
          stopRecording();
        }
      });
      captureButton.addEventListener('pointerleave', (event) => {
        event.preventDefault();
        clearTimeout(pressTimer);
        if (isRecording) {
          stopRecording();
        }
      });
    </script>
  </body>
</html>
